<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
<body>

<div>
    <h1>Объявления</h1>
    {% for i in bbs %}
        <h2>{{ i.title }}</h2>
        <p>{{ i.content }}</p>
        <p>{{ i.published|date:"d.m.Y H:i:s" }}</p>
    {% endfor %}
</div>
</body>
</html>
