<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %} :: Доска объявлений</title>
</head>
<body>

<div>
    <header>
        <h1>Объявления</h1>
    </header>

    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'add' %}">Добавить</a>
        {% for j in rubrics %}
            <a href="{% url 'by_rubric' j.pk %}">{{ j.name }}</a>
        {% endfor %}
    </nav>

    {% for i in bbs %}
        <h2>{{ i.title }}</h2>
        <p>{{ i.content }}</p>
        <p>{{ i.published|date:"d.m.Y H:i:s" }}</p>
    {% endfor %}
</div>
</body>
</html>
